<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <title>Get Quote Form</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .from-title {
            color: #101010;
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 700;
            text-transform: capitalize;
            line-height: 21px;
        }

        .from-label {
            display: block;
            color: #101010;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            font-weight: 500;
            margin: 0 0 5px 0;
        }

        .from-label>sup {
            color: #ff0000;
        }

        .form-control {
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 400;
            text-transform: none;
            min-height: 42px;
            border: 1px solid #ededed;
            color: #101010;
            padding: 15px 15px 15px 15px;
            background-color: #fafafa;
        }
        .btn-quote{
            padding: 15px 20px 15px 20px;
            font-family: 'Poppins', sans-serif;
    font-size: 16px;
    font-weight: 500;
    line-height: 18px;
    color: #fff;
    background-color: #4285f4;
    border-style: none;
    border-radius: 5px 5px 5px 5px;
        }
    </style>


</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h6 class="form-title">Personal Details </h6>
            </div>

            <div class="col-md-6 form-group">
                <label class="from-label" for="">First Name <sup>&#42;</sup> </label>
                <input type="email" placeholder="First Name" class="form-control" id="">
            </div>

            <div class="col-md-6 form-group">
                <label class="from-label" for="">Last Name <sup>&#42;</sup> </label>
                <input type="email" placeholder="Last Name" class="form-control" id="">
            </div>

            <div class="col-md-6 form-group">
                <label class="from-label" for="">Address 1<sup>&#42;</sup> </label>
                <input type="email" placeholder="Address 1" class="form-control" id="">
            </div>

            <div class="col-md-6 form-group">
                <label class="from-label" for="">Address 2 </label>
                <input type="email" placeholder="Address 2" class="form-control" id="">
            </div>

            <div class="col-md-4 form-group">
                <label class="from-label" for="">City <sup>&#42;</sup> </label>
                <input type="email" placeholder="City" class="form-control" id="">
            </div>

            <div class="col-md-4 form-group">
                <label class="from-label" for="">State <sup>&#42;</sup> </label>
                <select name="" id="" class="form-control">
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
            </div>

            <div class="col-md-4 form-group">
                <label class="from-label" for=""> Zip Code <sup>&#42;</sup> </label>
                <input type="email" placeholder="Zip Code" class="form-control" id="">
            </div>
            <div class="col-md-6 form-group">
                <label class="from-label mb-3" for=""> Date of Birth <sup>&#42;</sup> </label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
            </div>
            <div class="col-md-6 form-group">
                <label class="from-label" for=""> Date of Birth <sup>&#42;</sup> </label>
                <input type="email" placeholder="MM-DD-YYYY" class="form-control" id="">
            </div>

            <div class="col-md-8 form-group">
                <label class="from-label" for="">Height <sup>&#42;</sup> </label>
                <div class="row">
                    <div class="col-6">
                        <select name="" id="" class="form-control">
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    </div>

                    <div class="col-6 ">
                        <select name="" id="" class="form-control">
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-md-4 form-group">
                <label class="from-label" for=""> Weight <sup>&#42;</sup> </label>
                <input type="email" placeholder="MM-DD-YYYY" class="form-control" id="">
            </div>

            <div class="col-12 form-group">
                <label class="from-label mb-3" for="">
                    Have you used any tobacco or nicotine related products within the past 12 months?
                </label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">No</label>
                </div>
            </div>

            <div class="col-12 form-group">
                <label class="from-label mb-3" for="">
                    Has any of your parents or siblings been diagnosed with a critical illness?
                </label>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label class="from-label" for="">What was the diagnosis? </label>
                        <input type="email" placeholder="" class="form-control" id="">
                    </div>

                    <div class="col-md-6 form-group">
                        <label class="from-label" for="">How old were they at the time of diagnosis? </label>
                        <input type="email" placeholder="" class="form-control" id="">
                    </div>
                </div>
            </div>


            <div class="col-12 form-group">
                <label class="from-label mb-3" for="">
                    Please list any health conditions, medications, dosages and/or hospitalizations during the past 10
                    years.
                </label>
                <input type="text" placeholder="" class="form-control" id="">

            </div>

            <div class="col-12">
                <h6 class="form-title">Occupation</h6>
            </div>

            <div class="col-12 form-group">
                <label class="from-label mb-3" for="">
                    1. Employment status
                </label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">W2 Employee</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Self Employed  </label>
                </div>
            </div>

            <div class="col-12 form-group">
                <label class="from-label mb-3" for="">
                    2. Occupation
                </label>
                <input type="text" placeholder="" class="form-control" id="">
            </div>


            <div class="col-12 form-group">
                <label class="from-label mb-3" for="">
                    3. Annual Income
                </label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">W2 Employee Gross</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Self Employed net income</label>
                </div>
                <input type="text" placeholder="" class="form-control" id="">
            </div>


            <div class="col-12 form-group">
                <label class="from-label mb-3" for="">
                    Any additional information to consider as we process your request? *
                </label>
               <textarea name="" class="form-control" id="" cols="30" rows="3"></textarea>
            </div>
<div class="col-12">
    <button class="btn btn-quote">Get a Quote</button>
</div>

        </div>
    </div>



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
